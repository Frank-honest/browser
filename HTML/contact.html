    <main>
        <h2>Contact Information</h2>
        
        <h3>Office Hours</h3>
        <p>Monday-Thursday: 10:00 AM - 13:00 PM</p>
        <p>Or by appointment</p>
        
        <h3>Contact Form</h3>
        <form action="#" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <label>Purpose of Contact:</label><br>
                <input type="radio" id="question" name="purpose" value="question">
                <label for="question">Course Question</label><br>
                
                <input type="radio" id="research" name="purpose" value="research">
                <label for="research">Research Collaboration</label><br>
                
                <input type="radio" id="other" name="purpose" value="other">
                <label for="other">Other</label>
            </p>
            
            <p>
                <label>Are you a:</label><br>
                <input type="checkbox" id="student" name="status" value="student">
                <label for="student">Student</label><br>
                
                <input type="checkbox" id="faculty" name="status" value="faculty">
                <label for="faculty">Faculty Member</label><br>
                
                <input type="checkbox" id="public" name="status" value="public">
                <label for="public">Member of Public</label>
            </p>
            
            <p>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </p>
            
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </main>
